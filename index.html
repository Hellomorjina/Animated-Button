<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Outfit", sans-serif;
      background-color: #f0f0f0;
    }
    .btn {
      position: relative;
      width: 250px;
      height: 50px;
      background-color: #EFB42F;
      border-radius: 60px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-decoration: none;
      transition: 0.5s;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      overflow: hidden;
      font-size: 1rem;
      font-weight: 600;
    }
    .btn:after {
      content: '';
      position: absolute;
      width: 80px;
      height: 100%;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.114);
      transform: translateX(-250px) skewX(30deg);
      animation: slide 2s infinite linear;
    }
    @keyframes slide {
      0% { transform: translateX(-250px) skewX(30deg); }
      100% { transform: translateX(250px) skewX(30deg); }
    }
  </style>
</head>
<body>
  <a href="#" class="btn">Kostenlose Beratung sichern</a>
</body>
</html>
